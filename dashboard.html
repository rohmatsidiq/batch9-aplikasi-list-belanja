<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div id="modal">
      <form id="addlist_form" autocomplete="off">
        <h3>Tambah List Belanja</h3>

        <div class="form_group">
          <label for="barang">Nama Barang</label>
          <input type="text" id="barang" required />
        </div>

        <div class="form_group">
          <label for="harga">Harga</label>
          <input type="number" id="harga" required />
        </div>

        <button type="submit">Submit</button>
      </form>

      <div id="modal_bg"></div>
    </div>
    <main class="container">
      <h1 class="title">List Belanja Rohmat</h1>
      <h3 id="subtitle"></h3>
      <div id="root"></div>
      <button class="floating_button" id="floating_btn">+</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
